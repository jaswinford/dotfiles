---
- name: Install OSX command line tools
  include_role:
    name: elliotweiser.osx-command-line-tools
  when: ansible_distribution == "MacOSX"

- name: Create directory ~/.local/bin/
  file:
    path: "{{ ansible_env.HOME }}/.local/bin"
    state: directory
    mode: 0755

- name: Install CLI tools in Ubuntu
  become: true
  apt:
    name:
      - git
      - zsh
      - unzip
      - fonts-jetbrains-mono
      - fonts-powerline
      - tig
      - tmux
      - ripgrep
      - fd-find
      - jq
      - htop
      - python3-pip
      - unzip
      - xclip
      - moreutils
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Install CLI tools in Fedora
  become: true
  dnf:
    name:
      - git
      - zsh
      - unzip
      - tmux
      - ripgrep
      - fd-find
      - jq
      - htop
      - python3-pip
      - xclip
      - moreutils
      - fonts-jetbrains-mono
    state: present
  when: ansible_distribution == "Fedora"

- name: Install CLI tools in macOS
  loop:
    - git
    - unzip
    - tmux
    - ripgrep
    - fd
    - jq
    - htop
    - moreutils
    - font-jetbrains-mono
  community.general.homebrew:
    name: "{{ item }}"
    state: present
  when: ansible_distribution == "MacOSX"

- name: Install Oh My ZSH
  import_tasks: zsh.yml

- name: Install WSL utilities
  import_tasks: wsl.yml
  when: ansible_kernel is search("microsoft")
