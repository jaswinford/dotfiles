# tmux.conf

set  -g default-terminal "screen"
set  -g base-index      0
setw -g pane-base-index 0
set-option -g allow-rename off

setw -g clock-mode-colour yellow

setw -g mode-style 'fg=black bg=blue bold'

set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=blue'

set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=yellow'
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=blue'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=blue bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'

new-session

# rebind main key: C-a
unbind C-b
set -g prefix C-a
bind -N "Send the prefix key through to the application" \
  a send-prefix
bind C-a last-window

setw -g clock-mode-style  24
set  -s escape-time       0
set  -g history-limit     2000

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/better-mouse-mode'
# set -g @plugin 'dracula/tmux'

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"

set-option -g mouse on

bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind c new-window
bind t next-window
bind T previous-window

# Intiialize Tmux Plugin manager (Keep this line at the bottom of tmux.conf)
run ~/.tmux/plugins/tpm/tpm
